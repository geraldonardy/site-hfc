<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devocionais - HFC</title>
    <link rel="icon" type="image/png" href="imagens/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        /* Estilos específicos para a lista de devocionais */
        .devotional-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 40px 20px;
        }

            .devotional-list a {
                background-color: #1a1a1a;
                color: #fdb913;
                text-decoration: none;
                padding: 20px;
                border-radius: 8px;
                width: 150px;
                text-align: center;
                font-weight: bold;
                transition: transform 0.2s, background-color 0.2s;
            }

                .devotional-list a:hover {
                    background-color: #fdb913;
                    color: #000;
                    transform: translateY(-5px);
                }
    </style>
</head>
<body>
    <header>
        <img src="imagens/logo-hfc.png" alt="Logo HFC" />
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="devocionais.html">Devocionais</a>
        <a href="index.html#proposito">Propósito</a>
        <a href="index.html#contato">Contato</a>
    </nav>

    <section id="devocionais-lista">
        <h2>Devocionais</h2>
        <p>Escolha um devocional abaixo para ler.</p>
        <div class="devotional-list" id="devotional-list-container">
            <!-- Os links serão gerados pelo JavaScript -->
        </div>
    </section>

    <footer>
        &copy; <span id="ano"></span> Ministério HFC - Igreja Vida Triunfante. Todos os direitos reservados.
    </footer>

    <script>
    document.getElementById("ano").textContent = new Date().getFullYear();

    // Gera a lista de links para os devocionais
    const container = document.getElementById('devotional-list-container');
    const totalDevotionals = 32;

    for (let i = 1; i <= totalDevotionals; i++) {
      const link = document.createElement('a');
      // O caminho aponta para a pasta 'devocionais'
      link.href = `devocionais/${i}.html`;
      link.textContent = `Devocional ${i}`;
      container.appendChild(link);
    }
    </script>
</body>
</html>

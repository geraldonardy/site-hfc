<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devocional 32 - HFC</title>
    <!--
      O caminho para o CSS está correto.
      '../' sobe um nível (da pasta 'devocionais' para a raiz)
      e depois entra na pasta 'css'.
    -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/png" href="../imagens/favicon.png" />
</head>
<body>
    <header>
        <!-- O link para a imagem e para o index.html está correto, usando '../' -->
        <a href="../index.html">
            <img src="../imagens/hfc-banner.png" alt="Logo HFC" />
        </a>
    </header> 

    <!-- A classe 'devotional-content' aplica os estilos de formatação do CSS -->
    <section class="devotional-content">
        <h1>Palavra do Autor - Ap Isaque Gomes.</h1> 
        <div class="video-container">
            <video controls autoplay muted loop width="100%" height="auto">
                <source src="../videos/00.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>

        <p>
            Palavra breve do Ap. Isaque para parabenizar você pela escolha feita.
        </p>
        <p>
           Que Deus te abençoe grandemente.
        </p>
    </section>

    <footer>
        &copy; <span id="ano"></span> Ministério HFC - Igreja Vida Triunfante
    </footer>

    <script>
        document.getElementById("ano").textContent = new Date().getFullYear();
    </script>
</body>
</html>

        let map;

        function calcularDistancia(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function iniciarMapa(center, zoom) {
            map = new google.maps.Map(document.getElementById('mapBusca'), {
                center: center,
                zoom: zoom,
                mapTypeId: 'roadmap'
            });
        }

        function adicionarMarcador(lat, lng, nome, info) {
            const marker = new google.maps.Marker({
                position: { lat: lat, lng: lng },
                map: map,
                title: nome
            });
            const infowindow = new google.maps.InfoWindow({
                content: info
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
            return marker;
        }

        function obterDirecoes(origem, destino) {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            const request = {
                origin: origem,
                destination: destino,
                travelMode: 'DRIVING'
            };
            directionsService.route(request, function (result, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                    obterDirecoesTodos(destino.lat, destino.lng)
                }
            });
        }

        function obterDirecoesTodos(lat, long) {
            // Verifica se o navegador suporta geolocalização
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // Obtém as coordenadas atuais
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // Cria a URL para o Google Maps com o destino e a posição atual
                    const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${latitude},${longitude}&destination=${lat},${long}&travelmode=driving`;

                    // Verifica se é um dispositivo móvel e se está no Safari (iPhone/iPad)
                    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
                    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

                    if (isIOS && isSafari) {
                        // No Safari/iOS, redireciona diretamente em vez de usar window.open
                        window.location.href = googleMapsUrl;
                    } else {
                        // Abre o Google Maps em uma nova aba/janela para outros navegadores ou desktop
                        window.open(googleMapsUrl, '_blank');
                    }
                }, function (error) {
                    console.error('Erro ao obter a localização: ', error);
                    alert('Não foi possível obter sua localização.');
                });
            } else {
                alert('Geolocalização não é suportada pelo seu navegador.');
            }
        }


        function buscarLocal() {
            const endereco = document.getElementById('inputEndereco').value;
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: endereco }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    const latLng = results[0].geometry.location;
                    const centroBusca = { lat: latLng.lat(), lng: latLng.lng() };

                    let maisProxima = null;
                    let menorDistancia = Infinity;

                    locais.forEach(local => {
                        const distancia = calcularDistancia(latLng.lat(), latLng.lng(), local.lat, local.lng);
                        if (distancia < menorDistancia) {
                            menorDistancia = distancia;
                            maisProxima = local;
                        }
                    });

                    if (maisProxima) {
                        iniciarMapa(centroBusca, 15);
                        adicionarMarcador(maisProxima.lat, maisProxima.lng, maisProxima.nome, `
                                                    <div>
                                                        <h3 class="nome-celula">${maisProxima.nome}</h3>
                                                        <p>Endereço: ${maisProxima.endereco}</p>
                                                        <p>Telefone: ${maisProxima.telefone}</p>
                                                        <p>Dia e Hora: ${maisProxima.diaehora}</p>
                                                        <p>Líder: ${maisProxima.nomelider}</p>
                                                    </div>
                                                `);
                        document.getElementById('resultado').innerHTML = `
                                                    <div class="local-item">
                                                        <div class="local-info">
                                                            <h3 class="nome-celula">${maisProxima.nome}</h3>
                                                            <p>Endereço: ${maisProxima.endereco}</p>
                                                            <p>Telefone: ${maisProxima.telefone}</p>
                                                            <p>Dia e Hora: ${maisProxima.diaehora}</p>
                                                            <p>Líder: ${maisProxima.nomelider}</p>
                                                            <p><strong>Distância:</strong> ${menorDistancia.toFixed(2)} km</p>
                                                            <button onclick="obterDirecoes({lat: ${latLng.lat()}, lng: ${latLng.lng()}}, {lat: ${maisProxima.lat}, lng: ${maisProxima.lng}})">Obter Direções</button>
                                                        </div>
                                                    </div>`;
                    } else {
                        iniciarMapa(centroBusca, 15);
                        document.getElementById('resultado').innerHTML = "<p>Nenhuma célula encontrada a menos de 20 km, não fique triste, logo teremos uma célula pertinho de você. Você pode buscar todas as células que temos, e vir até a que mais for próxima, estamos te aguardando.</p>";
                    }
                } else {
                    document.getElementById('resultado').innerHTML = "<p>Não foi possível encontrar o local. Por favor, tente novamente.</p>";
                }
            });
        }

        function listarTodos() {
            //Latitude e longitude da igreja
            const centroLista = { lat: -22.9261111, lng: -46.5486111 };
            iniciarMapa(centroLista, 13);

            locais.forEach(local => {
                adicionarMarcador(local.lat, local.lng, local.nome, `
                                            <div>
                                                <h3 class="nome-celula">${local.nome}</h3>
                                                <p>Endereço: ${local.endereco}</p>
                                                <p>Telefone: ${local.telefone}</p>
                                                <p>Dia e Hora: ${local.diaehora}</p>
                                                <p>Líder: ${local.nomelider}</p>
                                            </div>
                                        `);
            });

            const listaHtml = locais.map(local => `
                                        <div class="local-item">
                                            <div class="local-info">
                                                <h3 class="nome-celula">${local.nome}</h3>
                                                <p>Endereço: ${local.endereco}</p>
                                                <p>Telefone: ${local.telefone}</p>
                                                <p>Dia e Hora: ${local.diaehora}</p>
                                                <p>Líder: ${local.nomelider}</p>
                                                <button onclick="obterDirecoesTodos(${local.lat}, ${local.lng})">Obter Direções</button>
                                            </div>
                                        </div>
                                    `).join('');

            document.getElementById('resultado').innerHTML = listaHtml;
        }
    </script>
